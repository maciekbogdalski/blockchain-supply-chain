plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    
}

dependencies {
    implementation 'org.hyperledger.fabric:fabric-gateway:1.4.0'
    compileOnly 'io.grpc:grpc-api:1.59.0'
    runtimeOnly 'io.grpc:grpc-netty-shaded:1.59.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.owlike:genson:1.6'
}

application {
    // Update this to match your main class's fully qualified name
    mainClassName = 'org.example.planttrackingclient.FabricClientApp'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

run {
    // Define the main class for the application.
    mainClass = 'org.example.planttrackingclient.FabricClientApp'
    standardInput = System.in
}

task copyDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into 'build/libs'
}

